<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인생 2막 프로그램 - 알림 신청</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Pretendard', sans-serif;
        }

        body {
            background-color: #f5f5f7;
            color: #1d1d1f;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .hero {
            text-align: center;
            margin-bottom: 60px;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #1d1d1f;
        }

        .hero p {
            font-size: 1.2rem;
            color: #6e6e73;
            margin-bottom: 30px;
        }

        .signup-form {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0071e3;
            box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.1);
        }

        .submit-btn {
            background-color: #0071e3;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s;
        }

        .submit-btn:hover {
            background-color: #0077ed;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
            margin-top: 60px;
        }

        .feature-card {
            background: white;
            padding: 24px;
            border-radius: 12px;
            text-align: center;
        }

        .feature-card h3 {
            margin-bottom: 12px;
            color: #1d1d1f;
        }

        .feature-card p {
            color: #6e6e73;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            .signup-form {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>인생 2막 프로그램</h1>
            <p>새로운 시작을 함께 할 여러분을 기다립니다.<br>프로그램 시작 전 가장 먼저 소식을 받아보세요.</p>
        </div>

        <div class="signup-form">
            <form id="alertForm">
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" required placeholder="홍길동">
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required placeholder="example@email.com">
                </div>
                <div class="form-group">
                    <label for="phone">전화번호</label>
                    <input type="tel" id="phone" name="phone" required placeholder="010-0000-0000">
                </div>
                <button type="submit" class="submit-btn">알림 신청하기</button>
            </form>
        </div>

        <div class="features">
            <div class="feature-card">
                <h3>경력 전환</h3>
                <p>새로운 분야로의 도전을 위한 맞춤형 가이드</p>
            </div>
            <div class="feature-card">
                <h3>전문가 멘토링</h3>
                <p>각 분야 전문가들의 1:1 멘토링 지원</p>
            </div>
            <div class="feature-card">
                <h3>커뮤니티</h3>
                <p>함께 성장하는 동료들과의 네트워킹</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('alertForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;

            // 여기에 데이터 저장 로직 추가
            alert(`${name}님, 알림 신청이 완료되었습니다!\n입력하신 연락처로 프로그램 소식을 전해드리겠습니다.`);
            this.reset();
        });
    </script>
</body>
</html>
